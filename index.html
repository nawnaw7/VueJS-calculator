<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

    <div id="app">
        <div class="calculator">
            <div class="display">{{ display }}</div>
            <div class="history">{{ history }}</div>
            <div class="keys">
                <div class="first-panel">
                    <div class="top-buttons">
                        <button class="btn danger" @click="clearAll"> <span>C</span></button>
                        <button class="btn danger" @click="clearCur"> <span>CE</span></button>
                        <button class="btn" @click="readNumber('.');history+='.'"><span>.</span></button>
                    </div>
                    <div class="numbers">
                        <button class="btn" @click="readNumber('9');history+='9'"><span>9</span></button>
                        <button class="btn" @click="readNumber('8');history+='8'"><span>8</span></button>
                        <button class="btn" @click="readNumber('7');history+='7'"><span>7</span></button>
                        <button class="btn" @click="readNumber('6');history+='6'"><span>6</span></button>
                        <button class="btn" @click="readNumber('5');history+='5'"><span>5</span></button>
                        <button class="btn" @click="readNumber('4');history+='4'"><span>4</span></button>
                        <button class="btn" @click="readNumber('3');history+='3'"><span>3</span></button>
                        <button class="btn" @click="readNumber('2');history+='2'"><span>2</span></button>
                        <button class="btn" @click="readNumber('1');history+='1'"><span>1</span></button>
                        <button class="btn" @click="readNumber('0');history+='0'"><span>0</span></button>
                    </div>
                </div>
                <div class="second-panel">
                    <button class="btn" @click="operator='+';history+='+';immediateCalc()"> <span>+</span></button>
                    <button class="btn" @click="operator='-';history+='-';immediateCalc()"> <span>-</span></button>
                    <button class="btn" @click="operator='*';history+='*';immediateCalc()"> <span>*</span></button>
                    <button class="btn" @click="operator='/';history+='/';immediateCalc()"> <span>/</span></button>
                    <button class="btn primary" @click="calculate"> <span>=</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
